---
expeditor:
  cached_folders:
    - nate_test

steps:
    - label: system directory test
      expeditor:
        cached_folders:
          - /usr/bin
      agents:
        queue: default
      timeout_in_minutes: 2

    - label: "label!#@$@!^n :ruby: name\[]!_+test"
      agents:
        queue: default
      timeout_in_minutes: 2

    - label: knockout test
      expeditor:
        cached_folders:
          - "!nate_test"
      agents:
        queue: default
      timeout_in_minutes: 2

    - label: global and step test
      expeditor:
        cached_folders:
          - nate_test/
      agents:
        queue: default
      timeout_in_minutes: 2

    - label: "./test"
      expeditor:
        cached_folders:
          - "!nate_test"
          - ./nate_test
      agents:
        queue: default
      timeout_in_minutes: 2