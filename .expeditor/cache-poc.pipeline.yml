---
expeditor:
    defaults:
    buildkite:
        timeout_in_minutes: 45
        retry:
        automatic:
            limit: 1

steps:

- label: default
  agents:
    queue: default
  timeout_in_minutes: 2
  commands:
    - sudo hab install --binlink chef/inspec
    - inspec exec inspec/profiles/unprivileged

- wait

# Allow the single-use insances to spin down
- command: sleep 60

- wait